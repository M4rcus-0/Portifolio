<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Girrasol | Quiz</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div id="config" onclick="abrirConfig()">
        <div class="design">
            <div class="engrenagem"></div>
            <div class="engrenagem"></div>
            <div class="engrenagem"></div>
            <div class="engrenagem"></div>
        </div>
    </div>
    <div id="opcoes">
        <span onclick="fecharConfig()">&#215;</span>
        <div class="tamanho-fonte">
            <h3>Tamanho</h3>
            <button class="botao" id="menor">10px</button>
            <button class="botao" id="medio">16px</button>
            <button class="botao" id="maior">20px</button>
        </div>
        <div class="fonte-tipo">
            <h3>Fonte</h3>
            <button class="botao" id="roboto">Roboto</button>
            <button class="botao" id="poppins">Poppins</button>
            <button class="botao" id="monospace">Monospace</button>
        </div>
        <div class="background-site">
            <h3>Cor</h3>
            <button class="botao" id="azul"></button>
            <button class="botao" id="preto"></button>
            <button class="botao" id="vermelho"></button>
        </div>
    </div>
    <div id="pagina">
        <header class="header flex">
            <div>
                <h1 class="flex">
                    <img class="logo" src="../images/Logo.png" alt="Logo">
                    Girassol
                </h1>
            </div>
            <nav class="nav">
                <ul class="flex">
                    <li>
                        <a href="index.html" target="_self">
                            Principal
                        </a>
                    </li>
                    <li>
                        <a href="curiosidades.html" target="_self">
                            Curiosidades
                        </a>
                    </li>
                    <li>
                        <a href="quiz.html" target="_self">
                            Quiz
                        </a>
                    </li>
                    <li>
                        <a href="cultura.html" target="_self">
                            Cultura
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <article id="quiz">
                <div id="iniciar">
                    <button id="iniciar-quiz">Iniciar jogo</button>
                  </div>
                  <div id="quiz-jogo" class="esconder">
                    <h2 class="contador"></h2>
                    <h3 class="pergunta">
                      </h2>
                      <div class="opcoes-box"></div>
                      <button id="enviar">Enviar</button>
                  </div>
                  <div id="quiz-resultado" class="esconder">
                    <h2>Resultados</h2>
                    <table>
                      <tbody>
                        <tr>
                          <td>Número de perguntas</td>
                          <td>5</td>
                        </tr>
                        <tr>
                          <td>Corretas</td>
                          <td id="corretas"></td>
                        </tr>
                        <tr>
                          <td>Erradas</td>
                          <td id="errados"></td>
                        </tr>
                        <tr>
                          <td>Porcentagem</td>
                          <td id="porcentagem"></td>
                        </tr>
                        <tr>
                          <td>Desempenho</td>
                          <td id="desempenho"></td>
                        </tr>
                        <tr>
                          <td>Pontuação</td>
                          <td id="pontuacao"></td>
                        </tr>
                      </tbody>
                    </table>
                    <button onclick="jogarNovamente()">Jogar Novamente</button>
                  </div>
            </article>
        </main>
        <footer class="footer">
            <h2>
                <img class="logo" src="../images/Logo.png" alt="Logo">
                Girassol
            </h2>
            <p>Copyright &copy; 2023 Girassol &nbsp;&bull; Marcus Vinícius &nbsp;&bull; ALL Right Reserved</p>
        </footer>
    </div>
    <script src="../script/index.js" type="text/javascript"></script>
    <script src="../script/quiz.js"></script>
</body>

</html>
